<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" href="survey-styles.css" />
  </head>
  <body>
<h1 id="title">TechKing Product Review</h1>
<p id="description">We're always looking for ways to improve.</p>
<p id="description-2">Thank you for your help!</p>
<form id="survey-form">
  <fieldset>
  <label id="name-label">Name</label>
  <input required id="name" placeholder="Enter your first and last name" type="text">
  <label id="email-label">Email</label>
  <input required id="email" placeholder = "something@example.com" type="email">
  <label id="number-label">Product Serial Number</label>
  <input id="number" type="number" min="8" max="10" placeholder="0000-XXXXXXXX">
  </fieldset>
  <fieldset>
  <label id="dropdown-label">Which product are you reviewing?</label>
  <select id="dropdown">
    <option>Select a product</option>
    <option>Desktop</option>
    <option>Laptop</option>
    <option>Tablet</option>
  </select>
  </fieldset>
  <fieldset>
  <label id="recommend-label">How likely are you to recommend our product to a friend?</label>
  <label class="option"><input type="radio" name="recommend" value="1"> Highly likely</label>
  <label class="option"><input type="radio" name="recommend" value="2"> Somewhat likely</label>
  <label class="option"><input type="radio" name="recommend" value="3"> Probably not</label>
  <label class="option"><input type="radio" name="recommend" value="4"> Not likely</label>
  </fieldset>
  <fieldset>
  <label id="improvement-label">What are your favorite features of our product?</label>
  <label class="option"><input type="checkbox" value="1"> Sleek Design</label>
  <label class="option"><input type="checkbox" value="2"> Fast Processor</label>
  <label class="option"><input type="checkbox" value="3"> Large Storage</label>
  <label class="option"><input type="checkbox" value="4"> High-end Display</label>
  </fieldset>
  <fieldset>
  <label id="comments-label">What changes would you like to see implemented?</label>
  <textarea id="comments" rows="8" cols="30"></textarea>
  </fieldset>
  <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
